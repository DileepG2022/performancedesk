<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Employee Review System{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    #sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #212529;
      color: white;
      transition: all 0.3s;
      overflow-y: auto;
    }
    #sidebar.collapsed {
      margin-left: -250px;
    }
    #sidebar h4 {
      font-weight: bold;
    }
    #content {
      margin-left: 250px;
      transition: all 0.3s;
    }
    #sidebar.collapsed ~ #content {
      margin-left: 0;
    }
    .sidebar-link {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.2s;
    }
    .sidebar-link:hover,
    .sidebar-link.active {
      background-color: #495057;
      color: #fff;
    }
    .topbar {
      background: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #dee2e6;
    }
    .dashboard-card {
      transition: all 0.3s ease-in-out;
      border-radius: 1rem;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebar" class="p-3">
    <h4 class="text-center text-white mb-4">ERS</h4>
    <ul class="nav flex-column">
      <li><a href="/" class="sidebar-link"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
      <li><a href="{% url 'course_list' %}" class="sidebar-link"><i class="bi bi-book-half me-2"></i> Courses</a></li>
      <li><a href="{% url 'branch_list' %}" class="sidebar-link"><i class="bi bi-building me-2"></i> Branches</a></li>
      <li><a href="{% url 'batch_list' %}" class="sidebar-link"><i class="bi bi-people me-2"></i> Batches</a></li>
      <li><a href="{% url 'faculty_list' %}" class="sidebar-link"><i class="bi bi-person-badge me-2"></i> Faculty</a></li>
      <li><a href="{% url 'sales_list' %}" class="sidebar-link"><i class="bi bi-bar-chart me-2"></i> Sales</a></li>
      <li><a href="{% url 'placement_list' %}" class="sidebar-link"><i class="bi bi-briefcase me-2"></i> Placement</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div id="content">
    <!-- Topbar -->
    <div class="topbar d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-primary d-lg-none" id="toggleSidebar"><i class="bi bi-list"></i></button>
      <h5 class="mb-0 fw-bold">Employee Review System</h5>
      <div class="d-flex align-items-center">
        <span class="me-3">Welcome, {{ request.user.first_name }}</span>
        <form action="/logout/" method="post" class="mb-0">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Logout</button>
        </form>
      </div>
    </div>

    <!-- Page Content -->
    <div class="container-fluid py-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    document.getElementById("toggleSidebar").addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("collapsed");
    });
  </script>
</body>
</html>
