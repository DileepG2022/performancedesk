<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Review System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;  /* adjust based on navbar height */
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            background: #0d6efd;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 60px;
            width: 240px;
            transition: all 0.3s;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .sidebar .active {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* Dropdowns inside sidebar should be white */
        .sidebar .dropdown-menu {
            background: #fff;
            color: #000;
        }

        .sidebar .dropdown-menu a {
            color: #000 !important;
        }

        .sidebar .dropdown-menu a:hover {
            background: #f1f1f1;
        }

        /* Content */
        .content-container {
            padding: 20px;
            transition: margin-left 0.3s;
        }
        
            {% if user.is_authenticated and user.groups.first.name == "Manager" %}

        .content-container {
            margin-left: 240px;
        }

            {% endif %}

        /* Collapsed Sidebar */
        .sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .content-container.expanded {
            margin-left: 0 !important;
        }

        /* Navbar */
        .navbar {
            z-index: 1050;
        }

        .sidebar-toggle {
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid">
            <span class="sidebar-toggle text-white me-3" id="sidebarToggle">
                <i class="bi bi-list fs-3"></i>
            </span>
            <a class="navbar-brand fw-bold" href="/">Employee Review System</a>
            <div class="d-flex ms-auto align-items-center">
                {% if user.is_authenticated %}
                <span class="badge bg-light text-dark me-3 px-3 py-2 rounded-pill">
                    <i class="bi bi-person-circle me-1"></i> {{ user.username }}
                    
                </span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm rounded-pill">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-light text-primary btn-sm rounded-pill">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    {% if user.is_authenticated and user.groups.first.name == "Manager" %}
    <div class="sidebar shadow" id="sidebarMenu">
        <h6 class="px-3 text-uppercase text-white-50">Departments</h6>
        <form id="department-form" class="px-3 mb-3">
            <select id="department-select" class="form-select form-select-sm rounded-pill"></select>
        </form>
        <hr class="text-white">
        <ul class="nav flex-column" id="department-menu"></ul>
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="content-container" id="mainContent">
        {% block content %}{% endblock %}
    </main>

    <script>
        $(document).ready(function () {
            // Sidebar toggle
            $("#sidebarToggle").click(function () {
                $("#sidebarMenu").toggleClass("collapsed");
                $("#mainContent").toggleClass("expanded");
            });

            function loadMenu() {
                $.ajax({
                    url: "{% url 'department_menu' %}",
                    type: "GET",
                    success: function (response) {
                        let menuHtml = '';
                        let deptSelectHtml = '';

                        response.departments.forEach(function (dept) {
                            deptSelectHtml += `<option value="${dept}">${dept}</option>`;
                        });
                        $("#department-select").html(deptSelectHtml);
                        $("#department-select").val(response.department);

                        response.menu.forEach(function (item) {
                            if (item.sub && Array.isArray(item.sub) && item.sub.length > 0) {
                                menuHtml += `
                            <li class="nav-item dropdown px-2">
                                <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
                                    <i class="bi bi-folder-fill me-2"></i> ${item.name}
                                </a>
                                <ul class="dropdown-menu">
                        `;
                                item.sub.forEach(function (subItem) {
                                    menuHtml += `
                                <li><a class="dropdown-item" href="/${subItem.url}/">${subItem.name}</a></li>
                            `;
                                });
                                menuHtml += `</ul></li>`;
                            } else {
                                menuHtml += `
                            <li class="nav-item">
                                <a class="nav-link text-white px-2" href="/${item.url}/">
                                    <i class="bi bi-circle me-2"></i> ${item.name}
                                </a>
                            </li>
                        `;
                            }
                        });
                        $("#department-menu").html(menuHtml);
                    }
                });
            }

            loadMenu();

            $("#department-select").change(function () {
                let selectedDepartment = $(this).val();
                $.ajax({
                    url: "{% url 'switch_department' %}",
                    type: "POST",
                    data: {
                        department: selectedDepartment,
                        csrfmiddlewaretoken: "{{ csrf_token }}"
                    },
                    success: function () {
                        loadMenu();
                    }
                });
            });
        });
    </script>

</body>

</html>
