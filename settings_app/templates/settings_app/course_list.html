{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Courses</h2>
    <a href="{% url 'add_course' %}" class="btn btn-success mb-3">Add Course</a>
    <table class="table table-bordered">
        <thead>
            <tr><th>Name</th><th>Active</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.isactive }}</td>
                <td>
                    <a href="{% url 'course_edit' course.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'course_delete' course.id %}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No courses found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
