{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Manage Branches</h2>

    <!-- Add Branch Button -->
    <div class="text-right mb-3">
        <a href="{% url 'add_branch' %}" class="btn btn-success">+ Add Branch</a>
    </div>

    <!-- Branch Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Branch Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for branch in branches %}
                <tr>
                    <td>{{ branch.id }}</td>
                    <td>{{ branch.name }}</td>
                    <td>
                        <a href="{% url 'edit_branch' branch.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_branch' branch.id %}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this branch?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No branches found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
