{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Faculty</h2>
    <!-- Display Messages -->
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.branch.label_tag }}
            {{ form.branch }}
        </div>
        <div class="form-group">
            {{ form.courses.label_tag }}
            {{ form.courses }}
        </div>
        <button type="submit" class="btn btn-warning">Update Faculty</button>
        <a href="{% url 'faculty_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
