{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Manage Courses</h2>

    <!-- Add Course Button -->
    <div class="text-right mb-3">
        <a href="{% url 'add_course' %}" class="btn btn-success">+ Add Course</a>
    </div>

    <!-- Course Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>
                        <a href="{% url 'edit_course' course.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No courses found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
