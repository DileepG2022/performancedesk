{% extends "base.html" %}
{% block content %}
<h2>Delete Sales Target</h2>
<p>Are you sure you want to delete target for <b>{{ target.sales_person }}</b> 
   ({{ target.target_date|date:"F Y" }})?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'sales_target_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
